    paths:
      - 'action.yml'
      - 'entrypoint.sh'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test Action
        uses: ./
        with:
          ibis_path: "./ebook/en"
